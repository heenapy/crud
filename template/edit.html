<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
</head>
<body>

<form method="POST" class="platform" action="/update/{{employee.id}}">

    {% csrf_token %}
    <div class="container">

        <div class="form-group-roew">
            <label class="col-1 col-form-label" ></label>
            <div class="col-sm-4" ></div>
            <h3>Enter Details</h3>
        </div>
        <br>
        <br>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Employee Id:</label>
            <input type="text" name="eid" id="id"  value={{employee.id}}>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Employee Name:</label>
            <input type="text" name="ename" id="ename" value={{employee.ename}}>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Employee Email:</label>
            <input type="email" name="email" id="email" value={{employee.email}}>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Employee Password:</label>
            <input type="password" name="password"  id="password" value={{employee.password}}>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Employee Contact:</label>
            <input type="text" name="contact" id="contact" value={{employee.contact}}>
        </div>

        <div>
            <input type="submit" class="btn btn-success">
        </div>



    </div>
</form>

</body>
</html>
