<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>

<table class="table table-striped table-bordered table-sm">
    <thead class="thead-dark">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>password</th>
        <th>Contact</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    {% for val in employee %}
    <tr>
        <td>{{val.id}}</td>
        <td>{{val.ename}}</td>
        <td>{{val.email}}</td>
        <td>{{val.password}}</td>
        <td>{{val.contact}}</td>
        <td>
            <a href="/edit/{{val.id}}" class="btn btn-primary">Edit</a>
            <a href="/delete/{{val.id}}" class="btn btn-danger">Delete</a>
        </td>

    </tr>
    {% endfor %}
    </tbody>
</table>
<br>
<center><a href="/emp" class="btn btn-primary">ADD NEW RECORD</a> </center>

</body>
</html>
